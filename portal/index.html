<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedspAI | Client Portal Login</title>
  <meta name="description" content="Log in to the MedspAI client portal to review receptionist performance, bookings, and analytics.">
  <link rel="stylesheet" href="/style.css?v=21">
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body class="portal">
  <header class="portal-header" aria-label="MedspAI portal navigation">
    <div class="nav-container">
      <a href="/" class="logo" aria-label="MedspAI Home">
        <img src="/horizontal-medspai-no-tagline.png" alt="MedspAI" class="logo-img">
      </a>
      <a href="/demo/" class="btn secondary-btn">Schedule Custom Demo</a>
    </div>
  </header>

  <main class="portal-main">
    <section class="portal-card" aria-labelledby="portal-heading">
      <header>
        <p class="eyebrow">Client Access</p>
        <h1 id="portal-heading">Log in to your MedspAI dashboard</h1>
        <p>Enter your credentials to review live receptionist coverage, bookings, and guest conversations.</p>
      </header>
      <form class="portal-form" action="/portal/dashboard.html" method="post">
        <div class="portal-field">
          <label class="portal-label" for="portal-username">Username</label>
          <input class="portal-input" type="text" id="portal-username" name="username" autocomplete="username" required>
        </div>
        <div class="portal-field">
          <label class="portal-label" for="portal-password">Password</label>
          <input class="portal-input" type="password" id="portal-password" name="password" autocomplete="current-password" required>
        </div>
        <div class="portal-actions">
          <button type="submit" class="btn primary-btn portal-submit">Log In</button>
          <p class="portal-meta">Need help? <a href="mailto:team@medspai.com">Contact support</a></p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
