<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pay-as-you-go pricing for MedspAI." />
  <title>Pay As You Go | MedspAI</title>
  <link rel="stylesheet" href="/style.css?v=23" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="nav-container">
      <a href="/" class="logo" aria-label="MedspAI Home">
        <img src="/horizontal-medspai-no-tagline.png" alt="MedspAI" class="logo-img" />
      </a>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-navigation" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="nav-toggle-bars" aria-hidden="true">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </span>
      </button>
      <div class="nav-menu" id="primary-navigation">
        <nav class="site-nav" aria-label="Primary Navigation">
          <a href="/#services" class="nav-link">Services</a>
          <a href="/#approach" class="nav-link">How It Works</a>
          <a href="/#results" class="nav-link">Results</a>
          <a href="/#pricing" class="nav-link">Pricing</a>
          <a href="/#cta" class="nav-link">Talk to Us</a>
        </nav>
        <div class="header-cta">
          <a href="https://dashboard.medspai.com" class="btn tertiary-btn header-portal">Client Portal</a>
          <a href="/demo/" class="btn primary-btn">Schedule Custom Demo</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="paygo-hero">
      <div class="paygo-hero-inner">
        <h1>Pay As You Go</h1>
        <p class="paygo-subheadline">Billed monthly based on usage.</p>
        <div class="paygo-card">
          <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
          <stripe-pricing-table pricing-table-id="prctbl_1Sn0yXIg98NoXybNjN8K2xCQ"
            publishable-key="pk_live_51QpGYjIg98NoXybNtz64jpY3BX5WdVBcVUXhP8IuhP2AKJ9hZZAXFtZT4HJbI9Vz3vCNDx2lwfLAjhIiKz8ywPZT00cyJA3bSF">
          </stripe-pricing-table>
        </div>
      </div>
    </section>
  </main>

  <footer class="paygo-footer" aria-label="Footer">
    <p>© <span id="year"></span> MedspAI.</p>
    <div class="paygo-footer-links">
      <a href="/privacy/">Privacy</a>
      <span aria-hidden="true">•</span>
      <a href="/terms/">Terms</a>
    </div>
  </footer>

  <style>
    .paygo-hero {
      padding: 96px 24px 88px;
    }

    .paygo-hero-inner {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .paygo-hero-inner h1 {
      font-size: clamp(2rem, 2.5vw + 1.5rem, 3rem);
      margin: 0;
    }

    .paygo-subheadline {
      font-size: 1.125rem;
      color: #4b5563;
      margin: 0;
    }

    .paygo-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      margin-top: 16px;
    }

    .paygo-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 32px 24px 48px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .paygo-footer-links {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .paygo-footer a {
      color: inherit;
      text-decoration: none;
    }

    .paygo-footer a:hover,
    .paygo-footer a:focus {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .paygo-hero {
        padding: 72px 20px 64px;
      }

      .paygo-card {
        padding: 40px 24px;
      }
    }
  </style>

  <script>
    (function () {
      const header = document.querySelector('.site-header');
      const toggle = header ? header.querySelector('.nav-toggle') : null;
      const navMenu = header ? header.querySelector('.nav-menu') : null;
      const mobileBreakpoint = window.matchMedia('(max-width: 959px)');

      if (!header || !toggle || !navMenu) {
        return;
      }

      const updateAriaHidden = () => {
        if (mobileBreakpoint.matches) {
          navMenu.setAttribute('aria-hidden', header.classList.contains('nav-open') ? 'false' : 'true');
        } else {
          navMenu.setAttribute('aria-hidden', 'false');
        }
      };

      const closeMenu = () => {
        header.classList.remove('nav-open');
        toggle.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('nav-locked');
        updateAriaHidden();
      };

      const openMenu = () => {
        header.classList.add('nav-open');
        toggle.setAttribute('aria-expanded', 'true');
        document.body.classList.add('nav-locked');
        updateAriaHidden();
      };

      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        if (expanded) {
          closeMenu();
        } else {
          openMenu();
        }
      });

      header.querySelectorAll('.nav-link').forEach((link) => {
        link.addEventListener('click', () => {
          if (mobileBreakpoint.matches) {
            closeMenu();
          }
        });
      });

      const handleBreakpointChange = () => {
        closeMenu();
      };

      if (typeof mobileBreakpoint.addEventListener === 'function') {
        mobileBreakpoint.addEventListener('change', handleBreakpointChange);
      } else if (typeof mobileBreakpoint.addListener === 'function') {
        mobileBreakpoint.addListener(handleBreakpointChange);
      }

      updateAriaHidden();
    })();

    const yearEl = document.getElementById('year');
    if (yearEl) {
      yearEl.textContent = new Date().getFullYear();
    }
  </script>
</body>
</html>
